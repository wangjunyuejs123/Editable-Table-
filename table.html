<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Editable Table</title>
    <style>
        body{ padding: 1% 3%; color: rgb(119, 119, 119); }
        h1{ color:#333 }
    </style>
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="mindmup-editabletable.js"></script>
</head>

<body>
<!--用jQuery和Pure.css写可编辑表格-->
    <h1>Editable table example</h1>
    <table id="editable" class="pure-table pure-table-bordered">
        <thead>
        <tr>
            <th>#</th>
            <th>人</th>
            <th>物</th>
            <th>事</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <!--此单元格因为uneditable在js中的变化无法更改-->
            <td class="uneditable">1</td>
            <td>老大</td>
            <td>茶杯</td>
            <td>喝茶</td>
        </tr>
        <tr>
            <td>2</td>
            <td>老二</td>
            <td>烟</td>
            <td>吸烟</td>
        </tr>
        <tr>
            <td>3</td>
            <td>老三</td>
            <td>酒</td>
            <td>喝酒</td>
        </tr>
        </tbody>
    </table>
</body>


<script>
    // alert($);
    $('#editable').editableTableWidget();
    //可使某个单元格无法被更改
    $('#editable td.uneditable').on('change', function() {
        return false;
    });

</script>
</html>
